<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      //Требуется заполнить массив числами, которые вводит пользователь, и вычислить их сумму. Если пользователь вводит ноль или превышен размер массива, то запросы на ввод должны прекратиться.

      let num;
      let arr = [];
      let check = true;
      let count = 0;
      let sum = 0;

      while (check) {
         num = +prompt();
         arr.push(num);
         count++;
         
         if (num == 0 || count >= 5) check = false;
      }

      alert(getSum(arr));

      function getSum(arr) {
         for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
         }
         return sum;
      }
      
      
   </script>
</body>
</html>
